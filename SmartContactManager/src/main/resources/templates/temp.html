<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{:: #content})}"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" data-th-href="@{/css/output.css}">
<body>
<div  id="content" class=" bg-black">

    <div class="flex justify-center items-center min-h-screen pt-20 sm:pl-64">
        <div class="w-full max-w-2xl p-4">
            <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h1 class="text-2xl font-semibold">Add New Contact</h1>
                <p class="text-gray-500">
                    This contact will be stored on cloud, you can direct email this client from scm...
                </p>
                <form th:action="@{/addContact}" class="mt-8" method="post" th:object="${cform}" enctype="multipart/form-data">
                    <!-- name form -->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                        <div class="relative mb-1">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                <i class="fa-regular w-4 h-4 fa-user"></i>
                            </div>
                            <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name" />
                        </div>
                        <p class="text-red-500"><!-- Invalid Name --></p>
                    </div>

                    <!-- email form -->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                        <div class="relative mb-1">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                <i class="fa-regular w-4 h-4 fa-envelope"></i>
                            </div>
                            <input type="text" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com" />
                        </div>
                        <p class="text-red-500"><!-- Invalid Email --></p>
                    </div>

                    <!-- phone number -->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                        <div class="relative mb-1">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                <i class="fa-solid w-4 h-4 fa-phone"></i>
                            </div>
                            <input type="text" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9823525525" />
                        </div>
                        <p class="text-red-500"><!-- Invalid Phone Number --></p>
                    </div>

                    <!-- address -->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                        <textarea th:field="*{Address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address of the contact"></textarea>
                        <p class="text-red-500"><!-- Invalid Address --></p>
                    </div>

                    <!-- description -->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                        <textarea th:field="*{Discription}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact"></textarea>
                    </div>

                    <!-- social links -->
                    <div class="flex space-x-3 mb-3">
                        <div class="w-full">
                            <!-- website link -->
                            <div class="mb-3">
                                <div class="relative mb-6">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                        <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                    </div>
                                    <input th:field="*{weblink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://learncodewithdurgesh.com/" />
                                </div>
                            </div>
                        </div>
                        <div class="w-full">
                            <!-- linkedin link -->
                            <div class="mb-3">
                                <div class="relative mb-6">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                        <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                    </div>
                                    <input th:field="*{LinkedinLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://linkedin.com/" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- contact image field -->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Image</label>
                        <input  id="image_file_input" class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file" />
                        <p class="text-red-500"><!-- Invalid Image --></p>
                        <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_image_preview" alt="" />
                    </div>

                    <!-- favorite checkbox -->
                    <div class="flex items-center mb-3">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                        <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact your favorite one?</label>
                    </div>

                    <div class="button-container text-center">
                        <button type="submit" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">Add Contact</button>
                        <button type="reset" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>

<script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>

</body>
</html>
<!--data-th-replace="~{base :: parent(~{:: #content})}"-->
