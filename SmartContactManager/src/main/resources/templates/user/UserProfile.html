<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">

<div class="fixed top-4 right-4">
    <a data-th-href="@{/user/contact/myContacts}" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">
        Back
    </a>
</div>

<section class="profile w-full max-w-lg bg-white rounded-2xl overflow-hidden shadow-lg transform transition-all hover:scale-105">
    <div class="bg-gradient-to-r from-pink-500 via-blue-500 to-indigo-600 text-white rounded-2xl p-8">
        <!-- Profile Picture -->
        <div class="flex justify-center mb-6">
            <img th:src="${contact.picture}" alt="Profile Picture" class="h-32 w-32 rounded-full border-4 border-white object-cover">
        </div>

        <!-- Name and Location -->
        <h1 class="text-3xl font-semibold text-center mb-2" data-th-text="${contact.name}">Bhavesh</h1>
        <div class="flex justify-center items-center space-x-2 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="text-white" viewBox="0 0 24 24">
                <path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12 ,2Z"></path>
            </svg>
            <p class="text-lg text-white" data-th-text="${contact.address}">Location, India</p>
        </div>

        <!-- Contact Information -->
        <div class="flex space-x-12 text-center mb-8">
            <div>
                <h4 class="font-semibold text-xl text-gray-200">LinkedIn</h4>
                <p class="text-sm text-gray-300" data-th-text="${contact.LinkedinLink}">linkedin.com/in/bhavesh</p>
            </div>
            <div>
                <h4 class="font-semibold text-xl text-gray-200">Email</h4>
                <p class="text-sm text-gray-300" data-th-text="${contact.email}">bhavesh@example.com</p>
            </div>
            <div>
                <h4 class="font-semibold text-xl text-gray-200">WebLink</h4>
                <p class="text-sm text-gray-300" data-th-text="${contact.weblink}">www.bhavesh.com</p>
            </div>
        </div>
    </div>
</section>
</body>

</html>
