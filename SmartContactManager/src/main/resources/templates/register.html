<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" data-th-href="@{/css/output.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

<div id="content">
    <section class="flex items-center justify-center min-h-screen px-6">
        <div class="w-full max-w-md">
            <!-- Brand Logo -->
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                Flowbite
            </a>

            <!-- Form Container -->
            <div class="bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
                <div data-th-replace="message::alertMessage"></div>
                <div class="p-6 sm:p-8">
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">Create an Account</h1>

                    <!-- Registration Form -->
                    <form class="space-y-4" data-th-action="@{/register-details}" method="post" th:object="${form_obj}">
                        <!-- Username Field -->
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="text" th:field="*{name}" name="name" id="name"
                                   class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                   placeholder="Enter your name" required>
                            <p th:each="e : ${#fields.errors('name')}" data-th-text="${e}"
                               class="text-red-600 text-sm"></p>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                            <input type="email" th:field="*{email}" name="email" id="email"
                                   class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                   placeholder="name@company.com" required>
                            <p th:each="e : ${#fields.errors('email')}" data-th-text="${e}"
                               class="text-red-600 text-sm"></p>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" th:field="*{password}" name="password" id="password"
                                   class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                   placeholder="••••••••" required>
                            <p th:if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                               class="text-red-600 text-sm"></p>
                        </div>

                        <!-- Phone Number Field -->
                        <div>
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                            <input type="number" th:field="*{phone_number}" name="number" id="phone"
                                   class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                   placeholder="Enter your phone number" required>
                            <p th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"
                               class="text-red-600 text-sm"></p>
                        </div>

                        <!-- About You Field -->
                        <div>
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About You</label>
                            <textarea id="message" th:field="*{about}" rows="4"
                                      class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-600 focus:border-primary-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                      placeholder="Tell us something about yourself"></textarea>
                            <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}"
                               class="text-red-600 text-sm"></p>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-center">
                            <input id="terms" type="checkbox"
                                   class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600"
                                   required>
                            <label for="terms" class="ml-2 text-sm font-light text-gray-500 dark:text-gray-300">
                                I accept the <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Terms and Conditions</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5">
                            Create an Account
                        </button>

                        <!-- Login Redirect -->
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
